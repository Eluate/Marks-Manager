<div class="form-group">
    <div class="form-group">
        <label for="tName">
            Task name (1-50 Alphanumeric Characters)
        </label>
        <input type="text" class="form-control" id="tName">
    </div>

    <div class="form-group">
        <label for="tSubject">
            Subject name (1-50 Alphanumeric Characters)
        </label>
        <input type="text" class="form-control" id="tSubject">
    </div>

    <div class="form-group">
        <label for="datePicker">
            Date due
        </label>
        <input type='text' class="form-control" id='datePicker' />
    </div>

    <div class="form-group">
        <label for="tWeighting">
            Weighting (%)
        </label>
        <input type="number" class="form-control" id="tWeighting">
    </div>

    <div class="form-group">
        <label for="tMark">
            Mark (%, Optional)
        </label>
        <input type="number" class="form-control" id="tMark">
    </div>

    <button type="button" class="btn btn-default" onclick="Create()">
        Submit
    </button>
</div>
