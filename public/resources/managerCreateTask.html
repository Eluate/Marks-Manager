<div class="form-group">
    <div class="form-group">
        <label for="tName">
            Task Name
        </label>
        <div class="action-tip" onclick="">
            <p>Name of the assessment task.
                It must be between 1 and 50 characters long.</p>
        </div>
        <input type="text" class="form-control" id="tName" maxlength="50">
    </div>

    <div class="form-group">
        <label for="tSubject">
            Subject Name
        </label>
        <div class="action-tip" onclick="">
            <p>Name of the subject of the assessment task.
                It must be between 1 and 50 characters long.</p>
        </div>
        <input type="text" class="form-control" id="tSubject" maxlength="50">
    </div>

    <div class="form-group">
        <label for="datePicker">
            Date Due
        </label>
        <input type='text' class="form-control" id='datePicker' />
    </div>

    <div class="form-group">
        <label for="tWeighting">
            Weighting (%)
        </label>
        <input type="number" class="form-control" id="tWeighting">
    </div>

    <div class="form-group">
        <label for="tMark">
            Mark (%, Optional)
        </label>
        <input type="number" class="form-control" id="tMark">
    </div>

    <button type="button" class="btn btn-default" onclick="Create()">
        Submit
    </button>
</div>
