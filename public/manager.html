<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Marks Manager</title>

    <meta name="description" content="Manager for marks!">
    <meta name="author" content="Harold Seefeld">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <br>

    <div class="row">
        <div class="col-md-12">
            <h3>
                Marks Manager
            </h3>
            <ul class="nav nav-tabs nav-justified">
                <li>
                    <a href="#">Home</a>
                </li>
                <li class="active">
                    <a href="manager">Manager</a>
                </li>
                <li>
                    <a href="help">Help</a>
                </li>
            </ul>
        </div>
    </div>
    <br>

    <div id="content">
        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <h4>
                    Sign in
                </h4>

                <form role="form">
                    <div class="form-group">

                        <label for="sUsername">
                            Username
                        </label>
                        <input type="text" class="form-control" id="sUsername">
                    </div>
                    <div class="form-group">

                        <label for="sPassword">
                            Password
                        </label>
                        <input type="password" class="form-control" id="sPassword">
                    </div>
                    <button type="button" class="btn btn-default" onclick="SignIn()">
                        Submit
                    </button>
                </form>
            </div>
        </div>
        <br>

        <div class="row">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">
                <h4>
                    Register
                </h4>

                <form role="form">
                    <div class="form-group">

                        <label for="rUsername">
                            Username (4-15 Alphanumeric Characters)
                        </label>
                        <input type="text" class="form-control" id="rUsername">
                    </div>
                    <div class="form-group">

                        <label for="rPassword">
                            Password (6-15 Alphanumeric Characters)
                        </label>
                        <input type="password" class="form-control" id="rPassword">
                    </div>
                    <button type="button" class="btn btn-default" onclick="Register()">
                        Submit
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery.min.js"></script>
<script src="socket.io/socket.io.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>
<script src="js/manager.js"></script>
</body>
</html>
