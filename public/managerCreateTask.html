<div class="form-group">
    <div class="form-group">
        <label for="subjectSelector">Select subject:</label>
        <select class="form-control" id="subjectSelector">
        </select>
    </div>

    <div class="form-group">
        <label for="tName">
            Task name (1-50 Alphanumeric Characters)
        </label>
        <input type="text" class="form-control" id="tName">
    </div>

    <div class="form-group">
        <label for="tMark">
            Mark (%)
        </label>
        <input type="number" class="form-control" id="tMark">
    </div>

    <div class="form-group">
        <label for="tWeighting">
            Weighting (%)
        </label>
        <input type="number" class="form-control" id="tWeighting">
    </div>

    <button type="button" class="btn btn-default" onclick="Create('task')">
        Submit
    </button>
</div>
